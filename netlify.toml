# ✅ Netlify configuration for Green Energy Next.js app (plugin mode)

[build]
  base = "."
  command = "npm run netlify:build"
  publish = ".next"

  [build.environment]
    NODE_VERSION = "18.20.2"            # ✅ Fixed from invalid 18.20.4
    NPM_VERSION = "9.8.1"
    NODE_ENV = "production"
    NEXT_TELEMETRY_DISABLED = "1"
    ANALYZE = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ✅ Redirect API requests to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# ✅ Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://my.spline.design https://prod.spline.design; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://my.spline.design https://prod.spline.design; media-src 'self' data:; object-src 'none'; frame-src 'self' https://my.spline.design;"

# ✅ Cache headers for static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/sounds/*"
  [headers.values]
    Cache-Control = "public, max-age=86400"
